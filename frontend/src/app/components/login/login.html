<div class="login-container">
  <div class="card login-card">
    <div class="card-header">
      <h4 class="mb-0">Iniciar Sesión</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
        
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input 
            type="email"
            class="form-control" 
            id="email" 
            formControlName="email"
            placeholder="correo@ejemplo.com"
            [class.is-invalid]="formularioLogin.get('email')?.invalid && formularioLogin.get('email')?.touched"
          />
          <div class="invalid-feedback" *ngIf="formularioLogin.get('email')?.invalid && formularioLogin.get('email')?.touched">
            Ingrese un correo válido
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input 
            type="password"
            class="form-control" 
            id="password" 
            formControlName="password"
            placeholder="Mínimo 6 caracteres"
            [class.is-invalid]="formularioLogin.get('password')?.invalid && formularioLogin.get('password')?.touched"
          />
          <div class="invalid-feedback" *ngIf="formularioLogin.get('password')?.invalid && formularioLogin.get('password')?.touched">
            La contraseña debe tener al menos 6 caracteres
          </div>
        </div>

        <div class="alert alert-danger" *ngIf="mensajeError">
          {{ mensajeError }}
        </div>

        <button 
          type="submit" 
          class="btn btn-primary w-100 mb-2"
          [disabled]="formularioLogin.invalid || cargando"
        >
          <span *ngIf="cargando" class="spinner-border spinner-border-sm me-2"></span>
          Iniciar Sesión
        </button>

        <button 
          type="button"
          class="btn btn-outline-secondary w-100"
          (click)="irARegistro()"
        >
          Crear Cuenta
        </button>

      </form>
    </div>
  </div>
</div>
